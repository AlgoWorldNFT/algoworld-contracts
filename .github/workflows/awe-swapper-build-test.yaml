name: AWE Swapper Build and Test validation

on: [pull_request]

env:
  SANDBOX_DOCKER_COMPOSE_URL: https://gist.githubusercontent.com/aorumbayev/7feedf83e07bc4abd9b319bf58562bc6/raw/b1dbd1bc70f0b21bf83e448b6243caf9279cfa14/algorand_sandbox.yaml

jobs:
  build-backend:
    name: Build & test swapper stateless contract
    runs-on: ubuntu-latest
    env:
      COVERAGE_SINGLE: 60
      COVERAGE_TOTAL: 60

    steps:
    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.9.1
      with:
        access_token: ${{ secrets.GITHUB_TOKEN }}

    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9.9

    - name: Set up Poetry
      uses: abatilo/actions-poetry@v2.1.4
      with:
          poetry-version: 1.1.6

    - name: Install python dependencies
      run: poetry install

    - uses: pre-commit/action@v2.0.3
      name: "Linters and formatters check"
      with:
        extra_args: --all-files --show-diff-on-failure

    - name: Clone algorand sanbox
      run: curl $SANDBOX_DOCKER_COMPOSE_URL -o sandbox.yaml

    - name: Run algorand sandbox
      run: docker-compose up -f sandbox.yaml -d

    - name: Delay before testing
      run: sleep 20

    - name: pytester-cov
      id: pytester-cov
      uses: alexanderdamiani/pytester-cov@v1.2.2
      with:
        pytest-root-dir: '.'
        cov-omit-list: 'tests/*'
        cov-threshold-single: ${{ env.COVERAGE_SINGLE }}
        cov-threshold-total: ${{ env.COVERAGE_TOTAL }}

    - name: Run pytest
      run: poetry run pytest
